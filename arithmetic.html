<html>
 <head>

 </head>
 <style>
    h1{ color:black;
      background-color:gold;
      display:inline-block;}  
    #result{color:sienna;
          display: inline-block;
          background-color: rgb(175, 235, 135);}
    #result2{color:sienna;
          display: inline-block;

<body>
<h1>Keerthi Muli computes</h1>

<form>
    <label for="form2_first number">Enter a number</label>
    <input type ="number" id="form2_first number" name="form2_first number" value= "10" min=10 max=50 step=2 value=30> <br>
    <label for="form2_second number">Enter a number </label>
    <input type ="number" id="form2_second number" name="form2_second number" value= "2" min=10 max=50 step=2 value=30> <br>
    <input type="button" id= "form2_button" onclick="permutations()" class="btn btn-primary" value= "Compute">
</form>

<p id="result">The result for permutations will be displayed here </p>
<form>
    <input type="radio" id="plus" name="arithmetic" onclick="processRadio()" value="plus">
    <label for="plus">+</label></br>
  
    <input type="radio" id="minus" name="arithmetic" onclick="processRadio()" value="minus">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="arithmetic" onclick="processRadio()" value="times">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="arithmetic" onclick="processRadio()" value="divide">
    <label for="divide">/</label></br>
  </form>

  <p id="result2">The result for process of radio buttons will be displayed here</p>


<script> 

function permutations(){
    var number1 = document.getElementById("form2_first number").value
    var number2 = document.getElementById("form2_second number").value
    var product = 1;
     let n=number1;
     do{
        product *=n;
        n--
     }while (n >=(number1-number2+1))
    out = document.getElementById("result")
    out.innerHTML = number1+" permute "+number2+" is "+product
}
function processRadio() {
            var number1 = document.getElementById("form2_first number").value;
            var number2 = document.getElementById("form2_second number").value;
            var c = 0;
            out = document.getElementById("result2")
            if (document.getElementById("plus").checked) {
                c = parseFloat(number1) + parseFloat(number2);
                result2.innerHTML = c;
            }
            if (document.getElementById("minus").checked) {
                c = number1 - number2;
                result2.innerHTML = c;
            }
            if (document.getElementById("times").checked) {
                c = number1 * number2;
                result2.innerHTML = c;
            }
            if (document.getElementById("divide").checked) {
                c = number1 / number2;
                result2.innerHTML = c;
            }
        }
</script>

</body>
