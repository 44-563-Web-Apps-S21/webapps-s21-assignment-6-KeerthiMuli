<body>
<h1>Keerthi Muli builds a bear</h1>

<form>
    <input type ="checkbox" id="form3_hat" name="form3_hat" value= "hat">
    <label for="hat">hat</label><br>
    <input type ="checkbox" id="form3_scraf" name="form3_scraf" value= "scraf">
    <label for="scraf">scraf</label><br>
    <input type ="checkbox" id="form3_shirt" name="form3_shirt" value= "shirt">
    <label for="shirt">shirt</label><br>
    <input type="button" onclick="startbear()" class="btn btn-warning" id = "form3_button" value= "Start a bear">
</form>
<p id="result3">The result for Start Bear will be displayed here </p>
<form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" value="color"> 
    </br>
    
    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value">
    </br>

    <input type="button" onclick="updatebear()" class="btn btn-warning" sid ="form3_button1" value="Update the bear">

</form>
</br>
<p id="result4">This result will be displayed here</p>


<script> 

var my_bear={};
function startbear(){
    my_bear={};
    
    if(document.getElementById("form3_hat").checked){
        my_bear["hat"]=true;
    }else{
        my_bear["hat"]=false;
    }
     if(document.getElementById("form3_scraf").checked){
        my_bear["scarf"]=true;
    }else{
        my_bear["scarf"]=false;
    }
    if(document.getElementById("form3_shirt").checked){
        my_bear["shirt"]=true;
    }else{
        my_bear["shirt"]=false;
    }
    
    out = document.getElementById("result3")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
function updatebear(){
    var pro=document.getElementById("property").value;
    var values=document.getElementById("value").value;
    my_bear[pro]=values;
    out = document.getElementById("result4")
    my_bear= JSON.stringify(my_bear);
    out.innerHTML=my_bear
    my_bear= JSON.parse(my_bear)
}
</script>
